<body class="background-gradient">

    <!-- Navigation-->

        <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarCollapsable">

                    </ul>
                </div>
            </div>
        </div>

    <!-- Main-->
    <main id="main">
        <!-- Contact-->
        <section id="contact">
            <br>
            <h1>CONTACT US</h1>
            <br><br><br><br>
            <form class="center">
                <div class="row justify-content-center my-2">
                    <div class="col-5 col-md-4 col-lg-3 col-xl-2">
                        <input id="firstName" type="text" class="form-control" name="firstName" placeholder="First name" required>
                    </div>
                    <div class="col-5 col-md-4 col-lg-3 col-xl-2">
                        <input id="lastName" type="text" class="form-control" name="lastName" placeholder="Last name" required>
                    </div>
                </div>
                <div class="row justify-content-center my-2">
                    <div class="col-10 col-md-8 col-lg-6 col-xl-4">
                        <input id="email" type="email" class="form-control" name="email" placeholder="email@address.com" required>
                    </div>
                </div>
                <div class="row justify-content-center my-4">
                    <div class="col-10 col-md-8 col-lg-6 col-xl-4">
                        <textarea id="message" type="textarea" class="form-control" name="message" rows="10" cols="50" 
                            placeholder="Write your message here and we will get back to you shortly!" required></textarea>
                    </div>
                </div>
                <button id="submit" type="submit" name="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
        <br><br><br><br>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/smoothScroll.js"></script>
    <script src="js/scripts.js"></script>
</body>

<footer>
    <!-- Email Signup-->
    <section id="signup">
        <h1 class="my-0">Sign Up</h1>
        <div class="center mt-4">
            <p class="my-2">Enter your email to receive <strong>FREE</strong> giveaways and get notified whenever new courses, tutorials or products are released</p>
            <form id="form" action="#">
                <div class="input-group container w-25">
                    <input id="email" type="email" class="form-control" name="email" placeholder="email@address.com" required>
                    <div class="input-group-append">
                        <button id="submit" type="submit" class="btn btn-outline-primary" value="input email">Submit</button>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </section>
